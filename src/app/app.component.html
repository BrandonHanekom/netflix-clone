<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <app-netflix-header></app-netflix-header>
    <app-netflix-banner></app-netflix-banner>
    <app-slider
      title="Watch Now"
      [movies]="availableMovies"
      (movieClicked)="addMovieToWatchlist($event)"
    ></app-slider>
    <app-slider title="Coming Soon" [movies]="comingSoonMovies"></app-slider>
    <app-slider title="My Watchlist" [movies]="myWatchlist"></app-slider>
  </body>
</html>
